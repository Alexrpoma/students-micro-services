eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**
        - id: school-service
          uri: lb://school-service
          predicates:
            - Path=/school/**
server:
  port: 9000